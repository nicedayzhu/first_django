{% extends "django1_prj_app1/base.html" %}
{% load bootstrap3 %}

{% block content %}

<p><a href="{% url 'django1_prj_app1:topic' topic.id %}">{{ topic }}</a></p>
<p>Add a new entry:</p>
<form  method='post' action="{% url 'django1_prj_app1:new_entry' topic.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name='submit' class="btn btn-primary">add entry</button>
    {% endbuttons %}
</form>

{% endblock content %}
